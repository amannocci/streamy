akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "info"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

# Streamy settings
streamy {
  lifecycle {
    graceful-timeout = 10s
    shutdown-timeout = 15s
  }

  folder {
    data = "./core/runtime/data"
    plugin = "./core/runtime/plugin"
    conf = "./core/runtime/conf"
  }
}